<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treasure Card JS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Run the app -->
    <div id="app">
      <div class="row">
        <div class="col-6 offset-3 mt-5" id="app-box">
          <!-- Title of the game -->
          <div id="title-box" class="col-12 mt-2">
            Treasure Map
          </div>
          <!-- MAP -->
          <div id="map-box" class="mt-4">
            <div class="row-cards"></div>
          </div>
          <!-- Buttons -->
          <div class="row mt-4 pl-4">
            <div class="col-5 ml-4 btn-start" id="btn-start">Start</div>
            <div class="col-5 ml-5 btn-result" id="btn-result">Result</div>
          </div>
          <div class="col-12 mt-4">
            <!-- Upload file-->
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file-input" />
              <label class="custom-file-label">Choose file</label>
            </div>
            <!--Alert Box  -->
            <div class="alert alert-danger mt-3 alert-file" hidden>
              Your file is not Valid ! Please correct it...
            </div>
            <div class="alert alert-success mt-3 alert-file" hidden>
              Correct file. Click on < Start >
            </div>
            <!-- Map Result -->
            <div id="map-result" class="mt-4" hidden>
              Want to play again ? |
              <button
                id="btn-reload"
                type="button"
                class="btn btn-outline-dark btn-sm"
              >
                Click me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.ts"></script>
  </body>
</html>
